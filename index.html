<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/fontawesome-all.min.css">

        html, body, #map {
            width: 100%;

            padding: 0;

        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Dissolvido_1.js"></script>      
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
                fillOpacity: 1

              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:20, minZoom:1
        }).fitBounds([[-27.091835148571462,-48.732993072574786],[-26.922163515407263,-48.492284219501485]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Dissolvido_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });

            var dataAtual = new Date().toLocaleDateString('pt-BR');     

            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">SETOR: ' + (feature.properties['SETOR'] !== null ? autolinker.link(feature.properties['SETOR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIODO'] !== null ? autolinker.link(feature.properties['PERIODO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"> TURNO: ' + (feature.properties['TURNO'] !== null ? autolinker.link(feature.properties['TURNO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">HORÁRIO: ' + (feature.properties['HORARIO'] !== null ? autolinker.link(feature.properties['HORARIO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">OPERAÇÃO: ' + (feature.properties['OPERACAI'] !== null ? autolinker.link(feature.properties['OPERACAI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';


            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }
        function style_Dissolvido_1_0(feature) {
            switch(String(feature.properties['SETOR'])) {
                case 'SEM COLETA':
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(204,204,204,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'V1':
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(85,214,160,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'V2':
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(147, 197, 61,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'V3':
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(205, 136, 215,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'V4':
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(173, 132, 64,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'V5':
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(199, 61, 106,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'V6':
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(142, 200, 194,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(58,220,26,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Dissolvido_1');
        map.getPane('pane_Dissolvido_1').style.zIndex = 401;
        map.getPane('pane_Dissolvido_1').style['mix-blend-mode'] = 'normal';
        var layer_Dissolvido_1 = new L.geoJson(json_Dissolvido_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Dissolvido_1',
            layerName: 'layer_Dissolvido_1',
            pane: 'pane_Dissolvido_1',
            onEachFeature: pop_Dissolvido_1,
            style: style_Dissolvido_1_0,
        });
        bounds_group.addLayer(layer_Dissolvido_1);
        map.addLayer(layer_Dissolvido_1);
        var googleGeocoder = new L.Control.Geocoder({
            geocoder: L.Control.Geocoder.google('AIzaSyCiKpZmnL9TQXOJd9Qbzw2agE9kxnTGZ38', {}),
            collapsed: false,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
        <script>
        fetch('cronograma.json')
            .then(response => response.json())
            .then(cronograma => {
                // Definindo a variável "linhasTabela" dentro do bloco "fetch"
                var linhasTabela = document.querySelectorAll("tr");

                // Iterando sobre as linhas da tabela
                linhasTabela.forEach(linha => {
                    if (linha.innerHTML.includes("V1")) {
                        var valorSetor = linha.textContent.split("SETOR: ")[1].trim();
                        console.log(valorSetor);

                        // Iterando sobre os itens do cronograma
                        cronograma.forEach(item => {
                            if (item.SETOR === valorSetor) {
                                console.log("DATA COMPLETA:", item["DATA COMPLETA"]);
                            }
                        });
                    }
                });
            })
            .catch(error => console.error('Erro ao carregar o cronograma:', error));


        </script>
    </body>
</html>
