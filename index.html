<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

        <style>
        html, body, #map {

        }

          
        
        </style>
        <title>Consulta de setores</title>
        <link rel="shortcut icon" type="image/jpg" href="icon.ico"/>    
   </head>
    <body>
        <div id="container">
        <div id="infoDiv"></div>
        </div>
        
        <div id="map">

        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Dissolvido_1.js"></script>      
        <script>

        // Variável que vai armazenar o cronograma
        var cronograma;

        // Função para carregar o arquivo JSON do cronograma
        function carregarCronograma() {
            // Caminho do arquivo JSON (se estiver na mesma pasta do index.html, basta o nome do arquivo)
            var arquivoJson = 'cronograma.json';

            // Faz a requisição para carregar o arquivo JSON
            fetch(arquivoJson)
                .then(function(response) {
                    return response.json(); // Converte a resposta para JSON
                })
                .then(function(data) {
                    // Armazena os dados do JSON na variável cronograma
                    cronograma = data;
                    console.log('Cronograma carregado:', cronograma); // Exibe o cronograma no console (para verificação)
                })
                .catch(function(error) {
                    console.error('Erro ao carregar o cronograma:', error);
                });
        }

        // Chamada da função para carregar o cronograma ao carregar a página
        carregarCronograma();

        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
                fillOpacity: 1

              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:20, minZoom:1
        }).fitBounds([[-27.091835148571462,-48.732993072574786],[-26.922163515407263,-48.492284219501485]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; 
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Dissolvido_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                // mouseover: highlightFeature,
            });

            var dataAtual = new Date().toLocaleDateString('pt-BR');     

            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">SETOR: ' + (feature.properties['SETOR'] !== null ? autolinker.link(feature.properties['SETOR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIODO'] !== null ? autolinker.link(feature.properties['PERIODO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }
        function style_Dissolvido_1_0(feature) {
            switch(String(feature.properties['SETOR'])) {
                case 'SEM COLETA':
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(204,204,204,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'V1':
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(190, 255, 78,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'V2':
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(147, 197, 61,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'V3':
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(205, 136, 215,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'V4':
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(173, 132, 64,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'V5':
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(199, 61, 106,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'V6':
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(90, 183, 255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Dissolvido_1',
                opacity: 1,
                color: 'rgba(58,220,26,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Dissolvido_1');
        map.getPane('pane_Dissolvido_1').style.zIndex = 401;
        map.getPane('pane_Dissolvido_1').style['mix-blend-mode'] = 'normal';
        var layer_Dissolvido_1 = new L.geoJson(json_Dissolvido_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Dissolvido_1',
            layerName: 'layer_Dissolvido_1',
            pane: 'pane_Dissolvido_1',
            onEachFeature: pop_Dissolvido_1,
            style: style_Dissolvido_1_0,
        });
        bounds_group.addLayer(layer_Dissolvido_1);
        map.addLayer(layer_Dissolvido_1);
        var googleGeocoder = new L.Control.Geocoder({
            geocoder: L.Control.Geocoder.google('AIzaSyCiKpZmnL9TQXOJd9Qbzw2agE9kxnTGZ38', {}),
            collapsed: false,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();



        googleGeocoder.on('markgeocode', function(event) {
            // Obtém as coordenadas do endereço pesquisado
            document.getElementById('infoDiv').style.display = 'block';
            document.getElementById("infoDiv").innerHTML = "";

        
            var latLng = event.geocode.center;
        
            // Inicializa variáveis para armazenar a coordenada mais próxima, a menor distância e a distância do ponto mais próximo
            var nearestCoordinate;
            var shortestDistance = Infinity;
            var nearestDistance = Infinity;
        
            //obtém a data atual
            var dataAtual = new Date();
            var dataAtualFormatada = dataAtual.toLocaleDateString('pt-BR'); // Formata a data atual para DD/MM/AAAA
        
            var proximasDatas = [];
        
            //itera sobre as features no arquivo Dissolvido_1.js
            json_Dissolvido_1.features.forEach(function(feature) {
                var coordinates = feature.geometry.coordinates;
        
                //inicializa a menor distância como infinito para garantir que qualquer outra distância seja menor
                var featureShortestDistance = Infinity;
        
                //itera sobre todos os pontos da geometria da feature para calcular a distância
                for (var i = 0; i < coordinates.length; i++) {
                    for (var j = 0; j < coordinates[i].length; j++) {
                        var distance = L.latLng(coordinates[i][j][1], coordinates[i][j][0]).distanceTo(latLng);
        
                        //vVerifica se esta é a menor distância até agora para esta feature
                        if (distance < featureShortestDistance) {
                            featureShortestDistance = distance;
                        }
                    }
                }
        
                //verifica se esta é a menor distância entre todas as features
                if (featureShortestDistance < 1000 && featureShortestDistance < shortestDistance) {
                    shortestDistance = featureShortestDistance;
                    nearestCoordinate = feature;
                    nearestDistance = featureShortestDistance;
                }
            });
        
            //filtra os dados do cronograma para encontrar as datas futuras com o mesmo setor
            var datasFiltradas = cronograma.filter(function(item) {
                var dataItem = item.DATA.split('/'); 
                var diaItem = parseInt(dataItem[0], 10);
                var mesItem = parseInt(dataItem[1], 10) - 1; //mês é base 0 no JavaScript
                var anoItem = parseInt(dataItem[2], 10);

                //cria uma nova data com a data do item
                var dataItemFormatada = new Date(anoItem, mesItem, diaItem);

                //compara se a data do item é posterior à data atual
                return item.SETOR === nearestCoordinate.properties.SETOR && dataItemFormatada > dataAtual;
            });

            //ordena as datas filtradas pela data mais próxima
            datasFiltradas.sort(function(a, b) {
                return new Date(a.DATA) - new Date(b.DATA);
            });

        
            //pega as duas primeiras datas filtradas (se tiver duas)
            var duasProximasDatas = datasFiltradas.slice(0, 2).map(function(item) {
                return item['DATA COMPLETA'];
            });
        
            document.getElementById("infoDiv").innerHTML =
                "<b>DIGITE A RUA + N° DA RESIDENCIA PARA UMA MELHOR PRECISÃO DE INFORMAÇÕES.</b>" + "<br>" + "<br>" +
                "<b>Coleta de volumosos:</b>" + "<br>" +
                "Setor: " + nearestCoordinate.properties.SETOR + "<br>" +
                "Próximas coletas: <br>-" + (duasProximasDatas.length > 0 ? duasProximasDatas.join("<br>") : "Nenhuma data futura encontrada para este setor.");
        });
                
        </script>
    </body>
</html>
